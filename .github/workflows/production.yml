name: Deploy Vue.js to Vps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # gunakan @v2, bukan @main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to AWS
        uses: appleboy/ssh-action@v0.1.4 # lebih baik menggunakan tag versi tertentu
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html/pram.web.id
            git pull origin main
            npm install
