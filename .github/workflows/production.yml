name: Deploy Vue.js to Vps

on:
  push:
    branches:
      - main # Ubah ke branch yang kamu gunakan
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_AWS_HOST }}
          username: ${{ secrets.SSH_AWS_USERNAME }}
          key: ${{ secrets.SSH_AWS_PRIVATE_KEY }}
          port: 22
          script:
              git pull
